<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        text-align: center;
    }
h2{
    color: brown;
}
fieldset{
    background-color: bisque;
}
</style>
<body>
    <form>
        <fieldset style="height: 70%; width: 50%; margin : auto;">
        <legend style="text-align: left;"><b>Personal Info<b> </legend>
        <h1>Personal Details</h1>
        <label>Name: </label>
        <input type="text" id="name" placeholder="Name"><br><br>
        <label>Password: </label>
        <input type="password" id="password" placeholder="Password"><br><br>
        <label>E-mail id: </label>
        <input type="email" id = "email" placeholder="Eamil"><br><br>
        <label>Gender:</label>
        <input type="radio" id="radio"  name="gender" value="male">Male
        <input type="radio" id="radio2" name="gender" value="fem">Female<br><br>

        <h2>Education Details</h2>
        <label>Degree :</label>
        <select id="degree">
            <option>--selected group--</option>
            <option>MCA</option>
            <option>BTech</option>
            <option>MTech</option>
        </select><br><br>
        <label>Enginnering :</label>
        <select id="Engineering">
            <option>--selected group--</option>
            <option>Computer Engineering</option>
            <option>Mechanical Engineering</option>
            <option>Civil Engineering</option>
        </select><br><br>
        <label>Hobbies: </label>
        <input type="checkbox" id="hobbies" > Reading Books
        <input type="checkbox" >Playing chess<br><br>

        <label>Address</label><br>
        <textarea id="address" rows="4" cols="30"></textarea><br><br>
        <label>Attch Resume : </label>
        <input type="file"><br><br>
        <input type="submit">
</fieldset>
    </form>
</body>
</html>
